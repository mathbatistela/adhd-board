version: '3.9'

services:
  api:
    image: ghcr.io/mathbatistela/adhd-board-api:latest
    container_name: adhd-board-api
    network_mode: host
    restart: unless-stopped
    env_file:
      - stack.env
    volumes:
      - /mnt/homeshare/docker/adhd-board/uploads:/app/uploads
    devices:
      - ${PRINTER_USB_DEVICE:-/dev/bus/usb:/dev/bus/usb}
    group_add:
      - "${PRINTER_GROUP_GID:-7}"  # lp group GID (run: getent group lp)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/mathbatistela/adhd-board-frontend:latest
    container_name: adhd-board-frontend
    restart: unless-stopped
    ports:
      - "4173:80"
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - stack.env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "-T", "3", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
