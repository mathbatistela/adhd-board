<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TDHA Ticket</title>
    <style>
      :root {
        color-scheme: only light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 12px 14px 18px;
        width: {{ width }}px;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #141414;
      }
      .note {
        padding: 4px 0 0;
      }
      .note-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 10px;
      }
      .ticket-id {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.2em;
      }
      .pin-space {
        flex: 1;
        min-height: 24px;
      }
      .category {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .category-icon {
        font-size: 40px;
        line-height: 1;
      }
      .main-text {
        margin: 8px 0 12px;
        font-size: 34px;
        line-height: 1.15;
        font-weight: 700;
        white-space: pre-line;
      }
      .date {
        font-size: 16px;
        text-align: center;
        color: #444;
        font-weight: 600;
        letter-spacing: 0.2em;
      }
    </style>
  </head>
  <body>
    <div class="note">
      <div class="note-header">
        <div class="ticket-id">{{ ticket_id }}</div>
        <div class="pin-space"></div>
        <div class="category">
          <span class="category-icon">{{ category_icon }}</span>
        </div>
      </div>
      <div class="main-text">{{ text }}</div>
      <div class="date">{{ date }}</div>
    </div>
  </body>
</html>
