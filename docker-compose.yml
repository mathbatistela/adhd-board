version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adhd-board-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - PRINTER_ENABLED=true
      - MAX_THERMAL_WIDTH_PX=${MAX_THERMAL_WIDTH_PX:-384}
      - UPLOAD_FOLDER=/app/uploads
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - uploads_data:/app/uploads
      - ./backend/app/templates/default_note.html:/app/app/templates/default_note.html:ro
    devices:
      - /dev/bus/usb:/dev/bus/usb
    group_add:
      - "991"  # lp group - update this to match your host's lp group GID (getent group lp)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: adhd-board-frontend
    depends_on:
      - api
    ports:
      - "4173:80"
    restart: unless-stopped

volumes:
  uploads_data:
    driver: local
