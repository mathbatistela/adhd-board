version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adhd-board-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - PRINTER_ENABLED=${PRINTER_ENABLED:-false}
      - PRINTER_VENDOR_ID=${PRINTER_VENDOR_ID:-26728}
      - PRINTER_PRODUCT_ID=${PRINTER_PRODUCT_ID:-512}
      - PRINTER_INTERFACE=${PRINTER_INTERFACE:-0}
      - PRINTER_IN_ENDPOINT=${PRINTER_IN_ENDPOINT:-129}
      - PRINTER_OUT_ENDPOINT=${PRINTER_OUT_ENDPOINT:-3}
      - MAX_THERMAL_WIDTH_PX=${MAX_THERMAL_WIDTH_PX:-384}
      - UPLOAD_FOLDER=/app/uploads
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - uploads_data:/app/uploads
      - ./backend/app/templates/default_note.html:/app/app/templates/default_note.html:ro
    devices:
      - /dev/bus/usb/001/012:/dev/bus/usb/001/012
    privileged: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: adhd-board-frontend
    depends_on:
      - api
    ports:
      - "4173:80"
    restart: unless-stopped

volumes:
  uploads_data:
    driver: local
