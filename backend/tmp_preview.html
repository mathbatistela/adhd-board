<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TDHA Ticket</title>
    <style>
      :root {
        color-scheme: only light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 12px 14px 18px;
        width: 384px;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #141414;
      }
      .note {
        padding: 4px 0 0;
        text-align: center;
      }
      .note-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 16px;
      }
      .ticket-id {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
      .category {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .category-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
      }
      .category-icon svg {
        width: 100%;
        height: 100%;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .main-text {
        margin: 8px 0 12px;
        font-size: 34px;
        line-height: 1.15;
        font-weight: 700;
        white-space: pre-line;
        text-align: center;
      }
      .date {
        font-size: 16px;
        text-align: center;
        color: #444;
        font-weight: 600;
        letter-spacing: 0.2em;
      }
    </style>
  </head>
  <body>
    <div class="note">
      <div class="note-header">
        <div class="ticket-id">#123</div>
        <div class="category">
          <span class="category-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9h18v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm7-6h4v2h-4V3zm-1 4h6a1 1 0 011 1v1H8V8a1 1 0 011-1z"/></svg></span>
        </div>
      </div>
      <div class="main-text">Priorizar sprint backlog<br />Validar blocos de foco</div>
      <div class="date">16 Nov 2025</div>
    </div>
  </body>
</html>
